<html>
<head>
<title>Customer Data</title>
</head>
<body>
<h2>Information of a Customer</h2>
<form border="2">
Customer Name: <input type="text" >
<br><br>
Contact: <input type="text" >
<br><br>
Gender: <input type="radio" name="color" value="red"> Male 
<input type="radio" name="color" value="blue"> Female <br>
<br>
Day of Purchasing:
<select name="Days" size="1">
	<option>1-7</option>
	<option>8-14</option>
	<option>15-21</option>
	<option>22-28</option>
	<option>29-31</option>
</select>
<br><br>
Items:
<select name="list of Item" size="1">
	<option>Almonds</option>
	<option>Chocolates</option>
	<option>Remote Control</option>
	<option>Adapter</option>
	<option>Football</option>
</select>
<br><br>
Suggestion Box:<br>
<textarea rows="5" cols="20"></textarea>
<br><br>
<input type="Submit" value="Submit">
<input type="Reset">
</body>
</html>
